{% set name = "lcls2_timetool" %}
{% set version = "3.3.0git5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:  https://pswww.slac.stanford.edu/swdoc/tutorials/lcls2-timetool-{{ version }}.tar.gz
  sha256: dcad90add2e0dd4363282132985a9c224c3923cc5a13b15d0bdb5e592fd8f698

build:
  skip: True  # [win or osx]
  noarch: python
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

about:
  home: https://github.com/slaclab/lcls2-timetool
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'LCLS-II timetool software and firmware'
  description: |
    firmware for LCLS-II timetool devices.
  doc_url: https://github.com/slaclab/lcls2-timetool
  dev_url: https://github.com/slaclab/lcls2-timetool

extra:
  recipe-maintainers:
    - valmar
    - chrisvam

